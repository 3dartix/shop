<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cat shop</title>
        <!--	устанавливаем абсолютный url для всех папок -->
        <script src="js/url.js"></script>
        <style>
            table {
                border-collapse: collapse;
            }
            caption{
                background: black;
                color: white;
                padding: 20px;
            }
            th {
                border: 1px solid #000;
                padding: 20px;
            }
            td {
                border: 1px solid #000;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Таблица размеров обуви</caption>
            <tr>
                <td colspan="2">1</td>
                <td rowspan="3">2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
